<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/buttons.css">
    <link rel="stylesheet" href="src/css/input.css">
    <link rel="stylesheet" href="src/css/label.css">
    <link rel="stylesheet" href="src/css/tasks-container.css">
</head>
<body>
    <main>
        <section class="task-list__section container col-md-6">
            <h1 class="text-center">TAREFAS</h1>

            <div class="input__container container">
                <div class="mb-3">
                   <label class="form-label" for="task">Adicione sua tarefa</label>
                   <div class="row">
                        <input class="task-list__ipt form-control" type="text" placeholder="O que vocÃª vai fazer?" id="task">
                        <div class="task-list__btn">
                            <i class="fa-light fa-plus fa-xl"></i>
                        </div>
                   </div>
                </div>
            </div>

            <div class="input__container container row">
                <div class="mb-3 col-md-9">
                    <label class="form-label" for="search">Pesquisar</label>
                    <div class="row">
                        <input class="task-list__ipt form-control" type="text" placeholder="Buscar">
                        <div class="task-list__btn">
                            <i class="fa-solid fa-delete-left"></i>
                        </div>
                    </div>
                 </div>
                
                <div class="col-md-3">
                    <label class="form-label">Filtrar</label>
                    <div>
                        <select class="form-select">
                            <option selected>filtro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="tasks__container container"></div>
        </section>
    </main>

    <script src="src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
